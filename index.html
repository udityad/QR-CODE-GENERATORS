<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="C:\Users\udity\Downloads\QR Code Generator source code\qrBg.jpg">
    <link rel="stylesheet" href="style.css">
    <title>QR Code Generator</title>
</head>
<body>
    <div id="mainContainer">
        <div class="sidebar">
            <img src="qrpng.png" alt="qr png">
            <div class="textContainer">
                <h1>Generate QR Code</h1>
                <p>Just in one click</p>
            </div>
        </div>
        <div class="homeContainer">
            <div class="home">
                <h2>Enter Text or URL</h2>
                <input type="text" id="qrInput" placeholder="Text or URL">
                <button id="generateBtn">Generate QR Code</button>
            </div>
        </div>
    </div>

    <div id="qrPopup">
        <h2>QR Generated</h2>
        <img src="" alt="qr image" id="qrImg">
        <button id="downloadBtn">Download QR</button>
        <button id="closeBtn">Close</button>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
